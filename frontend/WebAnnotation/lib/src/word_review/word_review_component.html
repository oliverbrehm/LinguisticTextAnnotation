<div *ngIf="busyAdding">
    <h1>Text Analyse</h1>
    <material-spinner ></material-spinner><br>
    Wort hinzufügen...
</div>

<div *ngIf="!busyAdding" class="container">
    <h2>Manuelle Analyse: {{word}}</h2>

    <div class="row">
        <div class="col-md-5 bordered">
            <h3>Silbentrennung</h3>
            <material-input multiline
                            (keyup)="hyphenationChanged()"
                            autoFocus floatingLabel style="width:80%"
                            [(ngModel)]="hyphenationText">
            </material-input>
            <br>
            <p>(Silben mit "-" trennen)</p>
        </div>

        <div class="col-md bordered">
            <h3>Betonungsmuster</h3>
            <ul class="segmentationList">
                <li *ngFor="let s of syllables; let i = index" class="segmentationList-item {{s.selected ? 'segmentationList-active' : ''}}" (click)="syllableSelected(i)">{{s.text}}</li>
            </ul>
            <p>(betonte Silbe durch Klicken auswählen)</p>
        </div>
    </div>

    <div class="row bordered">
        <h3>Vorschläge</h3>
        <ul>
            <li>TODO pyphen</li>
            <li>TODO MARY...</li>
        </ul>
    </div>

    <div class="row">
        <material-button raised
                         (trigger)="nextWordClicked()">
            Speichern und nächstes Wort
        </material-button>
        <br>
        <material-button raised
                         (trigger)="doneButtonClicked()">
            Zurück zum Text
        </material-button>
    </div>
</div>
