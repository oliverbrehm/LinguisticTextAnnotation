<!-- Components info: https://webdev.dartlang.org/components -->
<div *ngIf="!analyzing && annotatedText == null">
    <p>
        Type text to look up.
    </p>
    <material-input multiline
                    label="Text"
                    autoFocus floatingLabel style="width:80%"
                    [(ngModel)]="lookupText">
    </material-input>
    <br>
    <material-button raised
                  (trigger)="lookup()">
        Analyze
    </material-button>
</div>

<div *ngIf="analyzing">
    Analyzing...
</div>

<div *ngIf="!analyzing && annotatedText != null">
    Original: <br> {{annotatedText.originalText}}
    <br>
    <br>
    Annotated:
    <br>
    <br>

    <div *ngFor="let word of annotatedText.words" style="display: inline" class="word">
        <div *ngFor="let syllable of word.syllables"class="syllable">
            <p *ngIf="syllable.stressed" style="display: inline" class="stressed">{{syllable.text}}</p>
            <p *ngIf="!syllable.stressed" style="display: inline">{{syllable.text}}</p>
        </div>
        <p *ngIf="!word.analyzed" style="display: inline">{{word.text}}</p>
    </div>

    <br>
    <material-button raised
                     (trigger)="newText()">
        New text
    </material-button>
</div>
