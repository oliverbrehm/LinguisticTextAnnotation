<div *ngIf="!loggedIn()">
    <h2>Login</h2>
    <form>
        <material-input label="Email"
                        autoFocus floatingLabel style="width:80%"
                        [(ngModel)]="emailText">
        </material-input><br>
        <material-input label="Password" floatingLabel style="width:80%"
                         [(ngModel)]="passwordText">
        </material-input><br>
        <material-button raised
                         (trigger)="login()">
            Login
        </material-button>
        <material-button raised
                         (trigger)="register()">
            Register
        </material-button>
    </form>
</div>

<div *ngIf="loggedIn()">
    <h2>Hallo {{userEmail()}}!</h2>

    <br>

    <div class="newText">
        <h3>Text hinzufügen:</h3>

        <material-input multiline
                        label="Text"
                        autoFocus floatingLabel style="width:80%"
                        [(ngModel)]="newText">
        </material-input>
        <br>
        <material-button raised
                         (trigger)="addUserText()">
            Hinzufügen
        </material-button>
    </div>

    <br>

    <h2>Gespeicherte Texte</h2>
    <div *ngFor="let text of userTexts" class="userText">
        <p>{{text}}</p>
        <material-button raised
                         (trigger)="analyseText(text)">
            Verwenden
        </material-button>
    </div>

    <br>

    <div class="logoutArea">
        <material-button raised
                         (trigger)="logout()">
            Logout
        </material-button>
    </div>
</div>
