<h2>Login</h2>

<div class="bordered">
    <form>
        <material-input label="Email"
                        autoFocus floatingLabel style="width:80%"
                        [(ngModel)]="emailText">
        </material-input><br>
        <material-input label="Password" type="password" floatingLabel style="width:80%"
                        [(ngModel)]="passwordText">
        </material-input><br>
        <material-button raised
                         (trigger)="login()">
            Login
        </material-button>
    </form>
</div>
