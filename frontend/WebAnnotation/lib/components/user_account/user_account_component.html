<div *ngIf="!loggedIn()">
    <h2>Login</h2>
    <form>
        <material-input label="Email"
                        autoFocus floatingLabel style="width:80%"
                        [(ngModel)]="emailText">
        </material-input><br>
        <material-input label="Password" floatingLabel style="width:80%"
                         [(ngModel)]="passwordText">
        </material-input><br>
        <material-button raised
                         (trigger)="login()">
            Login
        </material-button>
        <material-button raised
                         (trigger)="register()">
            Register
        </material-button>
    </form>
</div>

<div *ngIf="loggedIn()">
    <h2>Hallo {{userEmail()}}!</h2>
    <br>

    <h2>Gespeicherte Texte</h2>

    <ul>
        <li *ngFor="let t of userTexts()">
            <span class="textTitle" (click)="t.toggle()">{{t.title}}</span>
            <div *ngIf="t.expanded" class="userText">
                <h3>{{t.title}}</h3>
                <p>{{t.text}}</p>
                <material-button raised
                                 (trigger)="analyseText(t)">
                    Verwenden
                </material-button>

                <material-button raised
                                 (trigger)="deleteText(t)">
                    Löschen
                </material-button>
            </div>
        </li>
    </ul>
    <br>

    <h2>Manuelle Einträge</h2>

    <ul>
        <li *ngFor="let w of userWords()">
            {{w.text}} | {{w.hyphenation}} | {{w.stressPattern}}
            <material-button raised
                             (trigger)="deleteUserWord(w)">
                Löschen
            </material-button>
        </li>
    </ul>
    <br>

    <div class="logoutArea">
        <material-button raised
                         (trigger)="logout()">
            Logout
        </material-button>
    </div>
</div>
