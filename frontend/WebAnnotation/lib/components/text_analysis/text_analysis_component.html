<!--
    new text input
 -->
<div class="container" *ngIf="!textAnalysisService.analyzing && annotatedText() == null">
    <h1>Text Analyse</h1>

    Bitte geben Sie einen Text ein.

    <div class="row">
        <material-input class="bordered"
                        id="analysisInputText"
                        multiline
                        label="Text"
                        rows="10"
                        autoFocus floatingLabel style="width:100%"
                        [(ngModel)]="textAnalysisService.lookupText">
        </material-input>
    </div>

    <div class="row">
        <material-button raised
                         (trigger)="lookup()">
            Analysieren
        </material-button>
    </div>
</div>

<!--
    analysing progress
 -->
<div class="container" *ngIf="textAnalysisService.analyzing">
    <h1>Text Analyse</h1>
    <material-spinner ></material-spinner><br>
    Analysiere...
</div>

<!--
    analysed text view with settings
 -->
<div class="container" *ngIf="!textAnalysisService.analyzing && annotatedText() != null">
    <div class="row">
        <div class="col-md-4">
            <text-settings></text-settings>
        </div>

        <div class="col-md">
            <text-preview></text-preview>
            <br>

            <text-input></text-input>
        </div>
    </div>
</div>
